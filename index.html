<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in â€¢ CityHub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
</head>
<body class="h-full bg-gray-900 text-gray-100 flex flex-col">
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
      <div class="flex flex-col items-center mb-6">
        <div class="h-12 w-12 rounded-full bg-gray-100 flex items-center justify-center text-2xl font-bold text-black mb-2">G</div>
        <h1 class="text-xl font-semibold">Sign in to Tagum UYnite</h1>
      </div>

      <div class="bg-gray-900 border border-gray-700 rounded-md p-6 shadow-lg">
        <form action="./PAGES/dashboard.html" method="get" class="space-y-4">
          <div>
            <label class="block text-xs font-medium mb-1" for="login-username">Username or email address</label>
            <input
              id="login-username"
              type="text"
              class="w-full px-2 py-1.5 rounded-md bg-gray-50 border border-gray-700 text-sm text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              autocomplete="username"
            />
          </div>

          <div>
            <div class="flex items-center justify-between mb-1 text-xs font-medium">
              <label for="login-password">Password</label>
              <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
            </div>
            <input
              id="login-password"
              type="password"
              class="w-full px-2 py-1.5 rounded-md bg-gray-50 border border-gray-700 text-sm text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              autocomplete="current-password"
            />
          </div>

          <button
            type="submit"
            class="w-full mt-2 inline-flex items-center justify-center px-4 py-1.5 rounded-md bg-green-600 hover:bg-green-500 text-sm font-medium text-white"
          >
            Sign in
          </button>
        </form>
      </div>

      <div class="mt-3 text-center text-[11px] text-gray-400">
        <p class="mb-1">Sample account: <span class="text-gray-200">admin</span> / <span class="text-gray-200">admin123</span></p>
      </div>

      <div class="mt-2 text-center text-xs text-gray-400">
        <span>New to CityHub?</span>
        <a href="#" class="text-blue-400 hover:underline ml-1">Create an account</a>
      </div>
    </div>
  </main>

  <footer class="border-t border-gray-800 text-[11px] text-gray-500 flex justify-center gap-4 py-4">
    <span>&copy; 2025 Tagum UYnite</span>
    <a href="#" class="hover:text-gray-300">Terms</a>
    <a href="#" class="hover:text-gray-300">Privacy</a>
    <a href="#" class="hover:text-gray-300">Status</a>
  </footer>
</body>
</html>
