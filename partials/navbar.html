<header class="bg-gray-900 border-b border-gray-800 h-14 flex items-center">
  <div class="w-full px-4 flex items-center justify-between gap-4">
    <!-- Left: burger + logo + label -->
    <div class="flex items-center gap-3 min-w-0">
      <button
        id="navbar-burger"
        class="h-9 w-9 flex items-center justify-center rounded-md border border-gray-700 bg-gray-900 hover:bg-gray-800 text-gray-200"
        aria-label="Open navigation menu"
      >
        <span class="sr-only">Open navigation menu</span>
        <span class="text-lg">☰</span>
      </button>
      <a href="../PAGES/dashboard.html" class="hover:opacity-90">
        <div class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-100 text-black font-bold text-xl">G</div>
      </a>
      <span id="navbar-title" class="hidden sm:inline text-sm font-semibold">Dashboard</span>
    </div>

    <!-- Center: search -->
    <div class="flex-1 hidden md:flex items-center justify-end mr-2">
      <div class="w-64 flex items-center bg-gray-950 border border-gray-800 rounded-md px-2 py-1.5 text-xs text-gray-300">
        <span class="mr-2 text-gray-400 text-sm">?</span>
        <input
          type="text"
          placeholder="Type / to search"
          class="flex-1 bg-transparent border-none outline-none text-xs text-gray-200 placeholder-gray-500"
        />
      </div>
    </div>

    <!-- Right: profile -->
    <div class="flex items-center gap-2 text-xs">
      <div class="relative">
        <button
          id="profile-button"
          class="h-9 w-9 rounded-full bg-gray-100 flex items-center justify-center text-xs font-semibold border-2 border-gray-700 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
          aria-haspopup="true"
          aria-expanded="false"
        >
          U
        </button>

        <!-- Profile dropdown -->
        <div
          id="profile-menu"
          class="hidden absolute right-0 mt-2 w-64 rounded-lg border border-gray-800 bg-gray-900 text-xs text-gray-200 shadow-xl z-50 transform origin-top-right opacity-0 scale-95 transition-all duration-150 ease-out"
        >
          <div class="px-3 py-3 border-b border-gray-800 flex items-center gap-2">
            <div class="h-8 w-8 rounded-full bg-gray-100 flex items-center justify-center text-[11px] font-semibold text-black">U</div>
            <div class="min-w-0">
              <p class="text-sm font-semibold truncate">username</p>
              <p class="text-[11px] text-gray-400 truncate">@userhandle</p>
              <div id="status-indicator" class="mt-1 flex items-center gap-1 text-[11px]">
                <span class="status-dot h-2 w-2 rounded-full bg-green-400"></span>
                <span class="status-label text-gray-300">Online</span>
              </div>
            </div>
          </div>

          <div class="px-3 py-2 border-b border-gray-800 relative">
            <button
              id="status-toggle"
              class="w-full text-left py-1 hover:text-gray-100 flex items-center justify-between"
              type="button"
            >
              <span>Set status</span>
              <span class="text-[10px] text-gray-500">▼</span>
            </button>

            <div id="status-menu" class="absolute right-full top-0 mr-2 mt-0 space-y-1 hidden bg-gray-900 border border-gray-700 rounded-md p-2 shadow-lg z-50">
              <button data-status="online" class="w-full flex items-center gap-2 px-2 py-1 rounded-md hover:bg-gray-800">
                <span class="h-2 w-2 rounded-full bg-green-400"></span>
                <span>Online</span>
              </button>
              <button data-status="busy" class="w-full flex items-center gap-2 px-2 py-1 rounded-md hover:bg-gray-800">
                <span class="h-2 w-2 rounded-full bg-yellow-400"></span>
                <span>Busy</span>
              </button>
              <button data-status="away" class="w-full flex items-center gap-2 px-2 py-1 rounded-md hover:bg-gray-800">
                <span class="h-2 w-2 rounded-full bg-gray-400"></span>
                <span>Away</span>
              </button>
              <button data-status="sleep" class="w-full flex items-center gap-2 px-2 py-1 rounded-md hover:bg-gray-800">
                <span class="h-2 w-2 rounded-full bg-purple-400"></span>
                <span>Sleep</span>
              </button>
            </div>
          </div>

          <div class="px-3 py-2 space-y-1 border-b border-gray-800">
            <button class="w-full text-left py-1 hover:text-gray-100">Profile</button>
            <a href="../PAGES/issues.html" class="block w-full text-left py-1 hover:text-gray-100">Issues</a>
            <button class="w-full text-left py-1 hover:text-gray-100">Stars</button>
            <button class="w-full text-left py-1 hover:text-gray-100">Organizations</button>
          </div>

          <div class="px-3 py-2 space-y-1 border-b border-gray-800">
            <button class="w-full text-left py-1 hover:text-gray-100">Settings</button>
            <button class="w-full text-left py-1 hover:text-gray-100">Appearance</button>
            <button class="w-full text-left py-1 hover:text-gray-100">Accessibility</button>
          </div>

          <div class="px-3 py-2">
            <a
              href="../index.html"
              class="block w-full text-left py-1 text-red-300 hover:text-red-200"
            >
              Sign out
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Collapsible sidebar overlay -->
  <div
    id="nav-overlay"
    class="hidden fixed inset-0 z-40 bg-black bg-opacity-50"
    aria-hidden="true"
  >
    <div
      id="nav-panel"
      class="h-full w-80 max-w-full bg-gray-900 border-r border-gray-800 shadow-xl flex flex-col transform -translate-x-full transition-transform duration-200 ease-out"
    >
      <div class="flex items-center justify-between px-4 py-3 border-b border-gray-800">
        <div class="flex items-center gap-2">
          <div class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-100 text-black font-bold text-xl">G</div>
        </div>
        <button
          id="nav-overlay-close"
          class="h-8 w-8 flex items-center justify-center rounded-md hover:bg-gray-800 text-gray-300"
          aria-label="Close navigation menu"
        >
          ✕
        </button>
      </div>

      <nav class="flex-1 overflow-y-auto px-3 py-3 text-sm">
        <p class="px-2 text-xs font-semibold uppercase tracking-wide text-gray-400 mb-2">Menu</p>

        <a href="../PAGES/dashboard.html" data-section="dashboard" class="nav-menu-link flex items-center gap-2 px-2 py-1.5 rounded-md text-gray-300 mb-1">
          <span class="flex items-center justify-center w-4 text-[13px] text-gray-100">⌂</span>
          <span>Home</span>
        </a>
        <a href="../PAGES/issues.html" data-section="issues" class="nav-menu-link flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-gray-800 text-gray-300 mb-1">
          <span class="flex items-center justify-center w-4 text-[13px] text-gray-100">•</span>
          <span>Issues</span>
        </a>
        <a href="../PAGES/projects.html" data-section="projects" class="nav-menu-link flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-gray-800 text-gray-300 mb-1">
          <span class="flex items-center justify-center w-4 text-[13px] text-gray-100">□</span>
          <span>Projects</span>
        </a>
        <a href="../PAGES/discussions.html" data-section="discussions" class="nav-menu-link flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-gray-800 text-gray-300 mb-1">
          <span class="flex items-center justify-center w-4 text-[13px] text-gray-100">""</span>
          <span>Discussions</span>
        </a>
        <a href="../PAGES/management.html" data-section="management" class="nav-menu-link flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-gray-800 text-gray-300 mb-1">
          <span class="flex items-center justify-center w-4 text-[13px] text-gray-100">⋀</span>
          <span>Management</span>
        </a>

        <div class="border-t border-gray-800 my-3"></div>

        <p class="px-2 text-xs font-semibold uppercase tracking-wide text-gray-400 mb-2">Top issues</p>
        <div class="space-y-1 text-xs text-gray-300">
          <div class="px-2 py-1 rounded-md hover:bg-gray-800 truncate">Pothole reports – Downtown district</div>
          <div class="px-2 py-1 rounded-md hover:bg-gray-800 truncate">Street light outages – Main avenue</div>
          <div class="px-2 py-1 rounded-md hover:bg-gray-800 truncate">Garbage pickup delays – Zone 3</div>
          <div class="px-2 py-1 rounded-md hover:bg-gray-800 truncate">Noise complaints – Night market area</div>
        </div>
      </nav>
    </div>
  </div>
</header>
